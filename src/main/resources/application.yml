server:
  port: 8080

spring:
  application:
    name: HackTemplate

  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/hack_template
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration

  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  jpa:
    show-sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

jwt:
  secret: qwertyuioasdfghjklzxcvbnm,qwertyuioasdfghjklzxcvbnm,.sasdfghjklqwertyuio
  jwt-expiration-ms: 3600000
  refresh-token-expiration-ms: 86400000
  max-session: 5

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

